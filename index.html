<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="bg-image">
            <div class="logo-con">
                <div class="logo">
                    <img src="odin-logo.png" alt="Odin logo">
                </div>
                <p>Company</p>
            </div>
        </div>
        <section>
            <div class="title">
                <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. </h4>
                <p>
                    <em>You know</em> you want to.
                </p>
            </div>
            <form action="#" method="post">
                <h1>Let's do this!</h1>
                <div class="input-fields">
                    <div class="field">
                        <label for="">First Name:</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label for="">Email:</label>
                        <input type="email">
                    </div>
                    <div class="field">
                        <label for="">Phone Number:</label>
                        <input type="tel">
                    </div>
                    <div class="field">
                        <label for="">Password:</label>
                        <input type="password">
                    </div>
                    <div class="field">
                        <label for="">Confirm Password:</label>
                        <input type="password">
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
